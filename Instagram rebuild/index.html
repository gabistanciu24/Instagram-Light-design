<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>

<body>
    <header>
        <div class="header__top">
            <div class="header__top--logo">
                <img src="./assets/logo.png" alt="" srcset="">
            </div>
            <div class="header__top--icons">
                <i class="far fa-plus-square"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-paper-plane"></i>
            </div>
        </div>
    </header>
    <section>
        <div class="stories">
            <div class="story" style="background-image: url('./assets/1.jpg') ;"></div>
            <div class="story" style="background-image: url('./assets/2.jpg') ;"></div>
            <div class="story" style="background-image: url('./assets/3.jpg') ;"></div>
            <div class="story" style="background-image: url('./assets/4.jpg') ;"></div>
            <div class="story" style="background-image: url('./assets/5.jpg') ;"></div>
        </div>
    </section>
    <section class="posts">
        <div class="post">
            <div class="post__header">
                <div class="post__user">
                    <div class="post__user--pp">
                        <img src="./assets/1.jpg" />
                    </div>
                    <div class="post__user--un">gabystanciu</div>
                </div>
                <div class="options">
                </div>
            </div>
            <div class="post__content">
                <img src="./assets/6.jpg">
            </div>
            <div class="post__icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="post__text">
                <p>
                    <span class="likes">programming_geek and 25,052,018 others</span>
                    <div>
                        <span class="username">Gaby Stanciu</span>Gotta solve my caffeine addiction...
                        <span class="hashtag">#programming</span>
                    </div>
                </p>
            </div>
        </div>
    </section>
    <section class="posts">
        <div class="post">
            <div class="post__header">
                <div class="post__user">
                    <div class="post__user--pp">
                        <img src="./assets/2.jpg" />
                    </div>
                    <div class="post__user--un">CoffeeBreak</div>
                </div>
                <div class="options">
                </div>
            </div>
            <div class="post__content">
                <img src="./assets/3.jpg">
            </div>
            <div class="post__icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="post__text">
                <p>
                    <span class="username">GabyStanciu</span>Gotta solve my caffeine addiction...
                    <span class="hashtag">#programming</span>
                </p>
                </p>
            </div>
        </div>
    </section>
    <footer>
        <a href="/"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-play-circle"></i></a>
        <a href="#"><i class="fas fa-store"></i></a>
        <a href="#"><img src="./assets/1.jpg" alt="" srcset=""></a>
    </footer>
    <script src="https://kit.fontawesome.com/8869def929.js" crossorigin="anonymous"></script>
</body>

</html>
